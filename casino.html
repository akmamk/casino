<!DOCTYPE html>
<html>
<head>
    <title>Casino WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial;
            background: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .balance {
            background: rgba(255, 215, 0, 0.2);
            padding: 8px 15px;

            font-size: 14px;
        }
        .case {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #ffcc00, #ff9500);
            margin: 30px auto;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .case:hover {
            transform: scale(1.05);
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .menu-btn {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

</html>
