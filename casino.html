<!DOCTYPE html>
<html>
<head>
    <title>Casino WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial;
            background: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .case {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ffcc00, #ff9500);
            margin: 30px auto;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        #balance {
            font-size: 18px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>游꿣 햌햟향햦햫 향햟 향쒬놣햢혦</h1>
    <div id="balance">뉋썜걣 향쒬놣햢혦: <span id="stars">100</span> 游</div>
    <div class="case" onclick="spin()">游꾸</div>
    <p>햏햟햤햪햦혝햣 햫햟 햨햣햧혜, 혢혝쮏쐄 햨혞혝햦혝혧 (50游)</p>

    <script>
        function spin() {
            const caseElement = document.querySelector('.case');
            caseElement.textContent = "游";
            
            setTimeout(() => {
                Telegram.WebApp.sendData(JSON.stringify({
                    action: "spin_case"
                }));
                Telegram.WebApp.close();
            }, 1500);
        }
    </script>
</body>
</html>
