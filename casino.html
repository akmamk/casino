<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }
        
        .balance {
            background: rgba(255, 215, 0, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .case-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .case {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #ffcc00, #ff9500);
            margin: 0 auto 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            user-select: none;
        }
        
        .case:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .case.spinning {
            animation: spin 1.5s linear infinite;
            pointer-events: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg) scale(1.05); }
            100% { transform: rotate(360deg) scale(1.05); }
        }
        
        .cost {
            color: #ffcc00;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            padding-bottom: 20px;
        }
        
        .menu-btn {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .status {
            min-height: 20px;
            color: #ff5555;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="balance">üåü <span id="stars">100</span></div>
        <div style="font-weight: bold; font-size: 18px;">üé∞ –ö–µ–π—Å—ã</div>
        <div style="width: 60px;"></div>
    </div>

    <div class="case-container">
        <div id="case" class="case">üéÅ</div>
        <div class="cost">–°—Ç–æ–∏–º–æ—Å—Ç—å: 50üåü</div>
        <div id="status" class="status"></div>
    </div>

    <div class="menu">
        <div class="menu-btn" id="back-btn">‚Üê –ù–∞–∑–∞–¥</div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        const webApp = Telegram.WebApp;
        webApp.ready();
        webApp.expand();
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const caseElement = document.getElementById('case');
        const backBtn = document.getElementById('back-btn');
        const statusElement = document.getElementById('status');
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        caseElement.addEventListener('click', spinCase);
        backBtn.addEventListener('click', () => webApp.close());
        
        // –§—É–Ω–∫—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è –∫–µ–π—Å–∞
        function spinCase() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –∏–¥–µ—Ç –ª–∏ —É–∂–µ –≤—Ä–∞—â–µ–Ω–∏–µ
            if (caseElement.classList.contains('spinning')) {
                return;
            }
            
            // –ù–∞—á–∏–Ω–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            caseElement.classList.add('spinning');
            caseElement.textContent = "üåÄ";
            statusElement.textContent = "";
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            setTimeout(() => {
                try {
                    const requestId = Date.now();
                    const data = {
                        action: "spin_case",
                        request_id: requestId
                    };
                    
                    webApp.sendData(JSON.stringify(data));
                    
                    // –õ–æ–≥–∏—Ä—É–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É
                    console.log("Data sent to bot:", data);
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        webApp.close();
                    }, 2000);
                    
                } catch (error) {
                    console.error("Error sending data:", error);
                    statusElement.textContent = "–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö";
                    resetCase();
                }
            }, 1500);
        }
        
        // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–µ–π—Å–∞
        function resetCase() {
            caseElement.classList.remove('spinning');
            caseElement.textContent = "üéÅ";
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            console.log("WebApp initialized");
        });
    </script>
</body>
</html>
