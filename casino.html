<!DOCTYPE html>
<html>
<head>
    <title>Casino App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial;
            background: #1a1a2e;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #16213e;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .balance {
            font-size: 18px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .nav-btn {
            padding: 10px 15px;
            background: #0f3460;
            border-radius: 8px;
            cursor: pointer;
        }
        .nav-btn.active {
            background: #e94560;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .cases {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .case {
            background: linear-gradient(45deg, #ffcc00, #ff9500);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
        .inventory-item {
            background: #0f3460;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="balance">üåü <span id="stars">0</span></div>
            <div>Casino App</div>
        </div>

        <div class="nav">
            <div class="nav-btn active" data-page="main">–ì–ª–∞–≤–Ω–∞—è</div>
            <div class="nav-btn" data-page="inventory">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</div>
            <div class="nav-btn" data-page="upgrade">–ê–ø–≥—Ä–µ–π–¥</div>
        </div>

        <div id="main" class="page active">
            <h2>–í—ã–±–µ—Ä–∏—Ç–µ –∫–µ–π—Å:</h2>
            <div class="cases">
                <div class="case" data-price="50">–û–±—ã—á–Ω—ã–π (50üåü)</div>
                <div class="case" data-price="100">–†–µ–¥–∫–∏–π (100üåü)</div>
                <div class="case" data-price="200">–≠–ø–∏—á–µ—Å–∫–∏–π (200üåü)</div>
                <div class="case" data-price="500">–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π (500üåü)</div>
            </div>
        </div>

        <div id="inventory" class="page">
            <h2>–í–∞—à –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å:</h2>
            <div id="inventory-list"></div>
        </div>

        <div id="upgrade" class="page">
            <h2>–ê–ø–≥—Ä–µ–π–¥ –ø—Ä–µ–¥–º–µ—Ç–æ–≤:</h2>
            <div id="upgrade-list"></div>
            <div>
                <select id="upgrade-value">
                    <option value="100">100üåü</option>
                    <option value="200">200üåü</option>
                    <option value="500">500üåü</option>
                </select>
                <button id="upgrade-btn">–£–ª—É—á—à–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const webApp = Telegram.WebApp;
        webApp.ready();
        webApp.expand();

        let userData = {
            stars: 0,
            inventory: [],
            upgrades: {}
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        async function loadData() {
            const data = {
                action: 'get_data'
            };
            
            webApp.sendData(JSON.stringify(data));
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                
                btn.classList.add('active');
                document.getElementById(btn.dataset.page).classList.add('active');
            });
        });

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–µ–π—Å–æ–≤
        document.querySelectorAll('.case').forEach(caseEl => {
            caseEl.addEventListener('click', async () => {
                const price = parseInt(caseEl.dataset.price);
                if (userData.stars < price) {
                    alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤—ë–∑–¥!');
                    return;
                }
                
                userData.stars -= price;
                updateUI();
                
                // –ó–¥–µ—Å—å –ª–æ–≥–∏–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–µ–π—Å–∞
                const items = ['üîÆ –®–∞—Ä', 'üó°Ô∏è –ú–µ—á', 'üõ°Ô∏è –©–∏—Ç', 'üçÄ –ö–ª–µ–≤–µ—Ä', 'üèÜ –¢—Ä–æ—Ñ–µ–π'];
                const newItem = items[Math.floor(Math.random() * items.length)];
                userData.inventory.push(newItem);
                
                await saveData();
            });
        });

        // –ê–ø–≥—Ä–µ–π–¥
        document.getElementById('upgrade-btn').addEventListener('click', async () => {
            const selectedItem = document.querySelector('#upgrade-list input:checked');
            if (!selectedItem) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–µ–¥–º–µ—Ç!');
                return;
            }
            
            const value = parseInt(document.getElementById('upgrade-value').value);
            if (userData.stars < value) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤—ë–∑–¥!');
                return;
            }
            
            // –õ–æ–≥–∏–∫–∞ –∞–ø–≥—Ä–µ–π–¥–∞
            const success = Math.random() > (value / 1000);
            if (success) {
                const upgradedItems = ['‚ú® –£–ª—É—á—à–µ–Ω–Ω—ã–π ' + selectedItem.value];
                userData.inventory = userData.inventory.concat(upgradedItems);
                alert('–£—Å–ø–µ—à–Ω—ã–π –∞–ø–≥—Ä–µ–π–¥!');
            } else {
                alert('–ê–ø–≥—Ä–µ–π–¥ –Ω–µ —É–¥–∞–ª—Å—è!');
            }
            
            userData.stars -= value;
            await saveData();
        });

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        async function saveData() {
            const data = {
                action: 'update',
                ...userData
            };
            
            webApp.sendData(JSON.stringify(data));
            updateUI();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('stars').textContent = userData.stars;
            
            // –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å
            const inventoryList = document.getElementById('inventory-list');
            inventoryList.innerHTML = userData.inventory.map(item => `
                <div class="inventory-item">${item}</div>
            `).join('');
            
            // –ê–ø–≥—Ä–µ–π–¥
            const upgradeList = document.getElementById('upgrade-list');
            upgradeList.innerHTML = userData.inventory.map(item => `
                <div>
                    <input type="radio" name="upgrade-item" id="${item}" value="${item}">
                    <label for="${item}">${item}</label>
                </div>
            `).join('');
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        webApp.onEvent('messageSent', (data) => {
            try {
                const response = JSON.parse(data);
                if (response.stars !== undefined) {
                    userData = response;
                    updateUI();
                }
            } catch (e) {
                console.error('Error parsing data:', e);
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadData();
    </script>
</body>
</html>
