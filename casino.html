<!DOCTYPE html>
<html>
<head>
    <title>Casino WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial;
            background: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .case {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ffcc00, #ff9500);
            margin: 30px auto;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        #balance {
            font-size: 18px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>🎰 Казино за звёзды</h1>
    <div id="balance">Ваши звёзды: <span id="stars">100</span> 🌟</div>
    <div class="case" onclick="spin()">🎁</div>
    <p>Нажмите на кейс, чтобы крутить (50🌟)</p>

    <script>
        function spin() {
            const caseElement = document.querySelector('.case');
            caseElement.textContent = "🌀";
            
            setTimeout(() => {
                Telegram.WebApp.sendData(JSON.stringify({
                    action: "spin_case"
                }));
                Telegram.WebApp.close();
            }, 1500);
        }
    </script>
</body>
</html>
