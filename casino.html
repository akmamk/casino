<!DOCTYPE html>
<html>
<head>
    <title>Casino App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial;
            background: #1a1a2e;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #16213e;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .balance {
            font-size: 18px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .nav-btn {
            padding: 10px 15px;
            background: #0f3460;
            border-radius: 8px;
            cursor: pointer;
        }
        .nav-btn.active {
            background: #e94560;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .cases {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .case {
            background: linear-gradient(45deg, #ffcc00, #ff9500);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
        .inventory-item {
            background: #0f3460;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="balance">üåü <span id="stars">0</span></div>
            <div>Casino App</div>
        </div>

        <div class="nav">
            <div class="nav-btn active" data-page="main">–ì–ª–∞–≤–Ω–∞—è</div>
            <div class="nav-btn" data-page="inventory">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</div>
            <div class="nav-btn" data-page="upgrade">–ê–ø–≥—Ä–µ–π–¥</div>
        </div>

        <div id="main" class="page active">
            <h2>–í—ã–±–µ—Ä–∏—Ç–µ –∫–µ–π—Å:</h2>
            <div class="cases">
                <div class="case" data-price="50">–û–±—ã—á–Ω—ã–π (50üåü)</div>
                <div class="case" data-price="100">–†–µ–¥–∫–∏–π (100üåü)</div>
                <div class="case" data-price="200">–≠–ø–∏—á–µ—Å–∫–∏–π (200üåü)</div>
                <div class="case" data-price="500">–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π (500üåü)</div>
            </div>
        </div>

        <div id="inventory" class="page">
            <h2>–í–∞—à –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å:</h2>
            <div id="inventory-list"></div>
        </div>

        <div id="upgrade" class="page">
            <h2>–ê–ø–≥—Ä–µ–π–¥ –ø—Ä–µ–¥–º–µ—Ç–æ–≤:</h2>
            <div id="upgrade-list"></div>
            <div>
                <select id="upgrade-value">
                    <option value="100">100üåü</option>
                    <option value="200">200üåü</option>
                    <option value="500">500üåü</option>
                </select>
                <button id="upgrade-btn">–£–ª—É—á—à–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const webApp = Telegram.WebApp;
        webApp.ready();
        webApp.expand();

        let userData = {
            stars: 0,
            inventory: [],
            upgrades: {}
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        function loadData() {
            webApp.sendData(JSON.stringify({action: 'get_data'}));
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–æ–≤ –æ—Ç –±–æ—Ç–∞
        webApp.onEvent('messageSent', (response) => {
            try {
                const data = JSON.parse(response);
                
                if (data.status === 'success') {
                    if (data.data.won_item) {
                        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–∏–≥—Ä—ã—à–∞
                        alert(`–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${data.data.won_item}`);
                        userData.stars = data.data.stars;
                        userData.inventory = data.data.inventory;
                    } else {
                        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
                        userData = data.data;
                    }
                    updateUI();
                } else {
                    alert(data.message || '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞');
                }
            } catch (e) {
                console.error('Error:', e);
            }
        });

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–µ–π—Å–æ–≤
        document.querySelectorAll('.case').forEach(caseEl => {
            caseEl.addEventListener('click', () => {
                const price = parseInt(caseEl.dataset.price);
                
                if (userData.stars < price) {
                    alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤—ë–∑–¥!');
                    return;
                }
                
                // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ –≤—Ä–µ–º—è –æ–±—Ä–∞–±–æ—Ç–∫–∏
                caseEl.style.pointerEvents = 'none';
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–ø–∏–Ω
                webApp.sendData(JSON.stringify({
                    action: 'spin',
                    price: price
                }));
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    caseEl.style.pointerEvents = 'auto';
                }, 2000);
            });
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('stars').textContent = userData.stars;
            
            // –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å
            const inventoryList = document.getElementById('inventory-list');
            inventoryList.innerHTML = userData.inventory.map(item => 
                `<div class="inventory-item">${item}</div>`
            ).join('');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadData();
    </script>
</body>
</html>
